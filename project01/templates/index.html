<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // index.html 로드가 완료되면 자동으로 showStar() 함수를 호출합니다.
            showStar();
        });

        function showStar() {
            $("#news_area").empty()
            $.ajax({
                type: 'GET',
                url: '/news',
                data: {},
                ///////////////////FLASK//////////////////
                success: function (response) {
                    console.log(response)
                    for(let i = 0 ; i<response.length ; i++) {
                        let tmpHtml = `
                        <div class="card mb-3" style="margin:0px auto; margin-top:16px; width: 720px">
                            <div class="row g-0">
                                <div class="col-md-3">
                                    <img style="width: 132px; height: 90px; border-radius: 4px; margin-left: 8px; margin-top: 8px; margin-bottom: 8px"
                                         src="${response[i]['img']}"
                                         alt="...">
                                </div>
                                <div class="col-md-9" style="">
                                    <div class="card-body">
                                    <a href="${response[i]['url']}">
                                        <p class="card-title" style="font-weight: bold; color:#5133E6; margin-bottom: 4px">${i+1}</p>\
                                        <p class="card-text" style="color:#242424; margin-top:0px; margin-bottom:8px">${response[i]['title']}</p>
                                        <p class="card-text" style="font-size: 12px ;color:#767676">${response[i]['update']}</p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    `
                        $("#news_area").append(tmpHtml)
                    }
                }
            })
        }
    </script>
    <title>웹툰업계의 최신정보를 빠르게 만나보세요</title>
</head>

                     alt="...">
